services:
  - type: web
    name: rental-platform-api
    env: python
    buildCommand: pip install -r requirements.txt && python init_db.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: rental-platform-db
          property: connectionString
  
  - type: pserv
    name: rental-platform-db
    env: postgresql
    plan: free
    databaseName: rental_platform
    user: rental_user