services:
  - type: web
    name: landlord-app-backend
    env: python
    buildCommand: pip install -r requirements.txt && python init_production_db.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: landlord-app-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"
      - key: FRONTEND_URL
        value: https://landlord-app-frontend.vercel.app
      - key: CLOUDINARY_CLOUD_NAME
        value: ""
      - key: CLOUDINARY_API_KEY
        value: ""
      - key: CLOUDINARY_API_SECRET
        value: ""
      - key: SENDGRID_API_KEY
        value: ""
      - key: SENDGRID_FROM_EMAIL
        value: noreply@rentalplatform.com
      - key: MPESA_CONSUMER_KEY
        value: ""
      - key: MPESA_CONSUMER_SECRET
        value: ""
      - key: MPESA_BUSINESS_SHORTCODE
        value: "174379"
      - key: MPESA_PASSKEY
        value: ""
  
  - type: pserv
    name: landlord-app-db
    env: postgresql
    plan: free
    databaseName: rental_platform
    user: rental_user